{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {% if entry %}
        {{ content | safe }}
    {% else %}
        <h1>Error 404</h1>
        <p>Requested page was not found.</p>
    {% endif %}
    <a href="../edit/{{ title }}">Edit page</a>
    
{% endblock %}
