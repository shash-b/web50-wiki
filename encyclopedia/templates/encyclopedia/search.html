{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>All Results</h1>

    <ul>
        {% for entry in entries %}
        {% if from_entry %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% else %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
